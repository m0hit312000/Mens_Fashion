<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="logo">
           Mens Fashion
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Categories/categories.html">Categories</a></li>
                <li><a href="../About/about.html">About</a></li>
                <li><a href="#" class="act">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="heading">Contact Us</h1>
        <form class="contact">
           <br> 
           <label class="name_label">Name</label>
           <input class="name_input" type="text" placeholder="Name">
           <label class="email_label">Email</label>
           <input class="email_input" type="email" placeholder="Email">
           <input class="robot" type="checkbox" value="robot">
           <label class="check">Not a robot</label>
           <textarea class="message" name="message" rows="7" cols="10">Message</textarea>
           <button class="send" type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <div class="posts">
            <h2>Latest Posts</h2>
            <ul>
              <li><a href="#">Summer hairStyles for men</a></li>
              <li><a href="#">Formal Wear for mens</a></li>
              <li><a href="#">Rainy seasons fashion tips</a></li>    
            </ul>
        </div> 
        <div class="tweets">
            <h2>Latest Tweets</h2>
            <ul>
              <li><a href="#">Summer Hair Styles</a></li>
            </ul>
        </div>
        <div class="newsletter">
            <h2>Receive Newsletter</h2>
            <form>
                <input type="email" placeholder="Email">
                <button type="submit">Go ></button>
            </form>
        </div>
        <div class="social">
            <a class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            <a class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </div> 
    </footer>
</body>
</html>
